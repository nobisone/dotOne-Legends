<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotOne Legends NFT Gallery</title>
    <link rel="stylesheet" href="floatinglogo.css">
    <link rel="stylesheet" href="style1.css"> 
    <link rel="stylesheet" href="imagemain.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div id="logoCursor">
        <img src="https://gateway.pinata.cloud/ipfs/QmRhSkBq1VUS1vRaJf2PBw1UkVrNPqS3LjTA1RnPyA1RvW" alt="dotOne Legends Logo">
    </div>
    <div id="background-cycler"></div>

    <header>
        <div class="header-content">
            <img src="https://gateway.pinata.cloud/ipfs/QmRhSkBq1VUS1vRaJf2PBw1UkVrNPqS3LjTA1RnPyA1RvW" alt="dotOne Legends Logo" class="logo">
            <h1>dotOne Legends NFT Gallery and Mint</h1>
        </div>
    </header>

    <section class="crypto-tracker">
        <div class="tracker-container">
            <span>BTC: $XX,XXX,XXX</span>
            <span>ETH: $XX,XXX,XXX</span>
            <span>ADA: $XX,XXX,XXX</span>
            <span>MATIC: $XX,XXX,XXX</span>
        </div>
    </section>

    <main>
        <div class="main-container">
            <div class="featured-nft-section">
                <div class="featured-nft">
                    <h2>Featured NFT</h2>
                    <div class="nft-container">
                        <div class="nft-title">Ghost Reflection</div>
                        <div class="lighthouse">
                            <img src="https://gateway.pinata.cloud/ipfs/QmaVEn5yGf33EF5hZyV8b3yM5U2hxTsY1SZV6d9hXPWbSh" 
                                 alt="dotOne Legends, Ghost Reflection NFT" title="Ghost Reflection - dotOne Legends NFT"> 
                        </div>
                        <div class="nft-description, left-description">1st NFT from the Legends collection.</div>
                    </div>
                    <button class="mint-button"><a href="mint.html" title="Mint your NFT">Mint</a></button>
                </div>
            </div> 
            <div class="right-side-content"> 
                <div class="nft-description, right-description">
                    <p>Legends Genesis collection</p>
                    <p>The Novel "Legends Ghost Genesis"</p>
                    <p>The Journey</p>
                    <p>Starts Here!</p>
                </div>
                <button class="gallery-button"><a href="gallery.html" title="View the NFT Gallery">Gallery</a></button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="imagemain.js"></script>
    <script src="floatingLogo.js"></script>
    <script src="script.js"></script>
