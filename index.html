<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"></meta>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  ></meta>

  <title>
    dotOne Legends NFT Gallery & Mint
  </title>

  <link
    rel="stylesheet"
    href="style.css"
  ></link>
</head>

<body>
  <header class="header">
    <h1 class="logo">dotOne Legends</h1>

    <h2 class="title">NFT Gallery & Mint</h2>
  </header>

  <header class="header"></header>
  <section class="crypto-tracker"></section>

  <header class="header">
    <div class="price-tracker-wrapper"></div>
  </header>

  <main class="content"></main>

  <main class="content">
    <section class="featured-nft">
      <img
        src="https://gateway.pinata.cloud/ipfs/QmaVEn5yGf33EF5hZyV8b3yM5U2hxTsY1SZV6d9hXPWbSh"
        alt="Ghost Reflection NFT"
      >

      <h3>Ghost Reflection</h3>

      <p>
        The First Official NFT of the dotOne Legends Collection
      </p>

      <button class="mint-button">Mint Now</button>
    </section>

    <section class="gallery-teaser">
      <img
        src="https://gateway.pinata.cloud/ipfs/QmSjqC4ky8Cfbc7NsQY9NoVp5i2G69bDcXkD5V1awj24yn"
        alt="Ghost Blue NFT"
      >

      <h3>dotOne Legends Gallery</h3>

      <button class="enter-gallery-button">Enter Gallery</button>
    </section>
  </main>

  <script src="WEB3.js"></script>
</body>
</html>
